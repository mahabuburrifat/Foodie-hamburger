<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>

    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
         <div class="header-content-container">
            <!-- foodie hamburger logo open -->
        <div class="logo">
            <img src="./Images/foodie hamburger logo.jpg" alt="">
        </div>
        <!-- foodie hamburger logo close -->

        <!-- navbar menu open -->
        <nav>
            
            <a href="/">Top Picks</a>
            <a href="/">Whopper</a>
            <a href="/">Stunner Menu</a>
            <a href="/">New Foodie Collection</a>
            <a href="/">Deal of the Day</a>
        </nav>  
        <!-- navbar menu close -->  
         </div>
    </header>

    <main>

        <!-- hero-section open -->

        <section class="hero-section">
            <div class="image-container">
                <img src="/Images/hero-group-image.jpg" alt="">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>
        <!-- hero-section close -->
        

        <!-- Top Picks section  open-->
        <section class="all-image">
            <h2>Top Picks</h2>
            <img src="/Images/Top Picks.jpg" alt="">
        </section>
        <!-- Top Picks section  close-->



        <!-- Whopper section  open-->
        <section class="all-image">
            <h2>Whopper</h2>
            <img src="/Images/Whopper.jpg" alt="">
        </section>
        <!-- Whopper section  close-->



        <!-- Stunner Menu section  open-->
        <section class="all-image">
            <h2>Stunner Menu</h2>
            <img src="/Images/Stunner Menu.jpg" alt="">
        </section>
        <!-- Stunner Menu section  close-->



        <!-- New Foodie Collection section  open-->
        <section class="all-image">
            <h2>New Foodie Collection</h2>
            <img src="/Images/New Foodie Collection.jpg" alt="">
        </section>
        <!-- New Foodie Collection section  close-->



        <!-- Deal of the Day section  open-->
        <section class="all-image">
            <h2>Deal of the Day</h2>
            <img src="/Images/Deal of the Day.jpg" alt="">
        </section>
        <!-- Deal of the Day section  close-->
    </main>


    <footer>
        <h3 class="go-to-top">
            <a href="#">Go to Top</a>
        </h3>
        <p class="footer-text">Made with  ❤️ by Anurag Singh</p>
    </footer>
</body>
</html>
