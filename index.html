<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>

    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="header-content-container">
            <!-- foodie hamburger logo open -->
            <div class="logo">
                <a href="#top-page">
                    <img src="./Images/foodie hamburger logo.jpg" alt="">
                </a>
            </div>
            <!-- foodie hamburger logo close -->

            <!-- hamburger menu open -->
             <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <span class="hamburger-icon">&#9776;</span>
                </div>
            </div>
            <!-- hamburger menu close -->

            <!-- navbar menu open -->
            <nav>
                <span class="close-icon">&times;</span> 
                <a href="#top-picks">Top Picks</a>
                <a href="#whopper">Whopper</a>
                <a href="#stunner-menu">Stunner Menu</a>
                <a href="#new-foodie-collection">New Foodie Collection</a>
                <a href="#deal-of-the-day">Deal of the Day</a>
            </nav>  
            
            <!-- navbar menu close -->  
        </div>
    </header>

    <main>

        <!-- hero-section open -->

        <section class="hero-section">
                <div class="image-container">
                    <img src="/Images/hero-group-image.jpg" alt="">
                </div>
                <p>Well, You can’t resist anymore!</p>
        </section>
        <!-- hero-section close -->
        

        <!-- Top Picks section  open-->
        <section class="all-image">
            <h2>Top Picks</h2>
            <img src="/Images/Top Picks.jpg" alt="">
        </section>
        <!-- Top Picks section  close-->



        <!-- Whopper section  open-->
        <section class="all-image">
            <h2>Whopper</h2>
            <img src="/Images/Whopper.jpg" alt="">
        </section>
        <!-- Whopper section  close-->



        <!-- Stunner Menu section  open-->
        <section class="all-image">
            <h2>Stunner Menu</h2>
            <img src="/Images/Stunner Menu.jpg" alt="">
        </section>
        <!-- Stunner Menu section  close-->



        <!-- New Foodie Collection section  open-->
        <section class="all-image">
            <h2>New Foodie Collection</h2>
            <img src="/Images/New Foodie Collection.jpg" alt="">
        </section>
        <!-- New Foodie Collection section  close-->



        <!-- Deal of the Day section  open-->
        <section class="all-image">
            <h2>Deal of the Day</h2>
            <img src="/Images/Deal of the Day.jpg" alt="">
        </section>
        <!-- Deal of the Day section  close-->
    </main>


    <footer>
        <h3 class="go-to-top">
            <a class="btn-text" href="#">Go to Top</a>
        </h3>
        <p class="footer-text">Made with  ❤️ by M R Ripon</p>
    </footer>
</body>
    <script src="script.js"></script>
</html>
